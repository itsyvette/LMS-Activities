<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
</head>
<body bgcolor="pink">
    <div class="contaier">

        <h1>SAMPLE SIGN-UP FORM</h1>
        <form action="signup" method="POST">
            <p>
                <label>Title</label>
                <label>
                    <input type="radio" name="title" value="mr">Mr.
                </label>
                <label>
                    <input type="radio" name="title" value="mrs">Mrs
                </label>
                <label>
                    <input type="radio" name="title" value="miss">Miss
                </label>
            </p>
            <p>
                <label>First name</label>
                <input type="text"  placeholder="first_name">
            
                <label>Last name</label>
                <input type="text" placeholder="last_name">
            </p>
            <p>
                <label>Email</label>
                <input type="email" placeholder="email">
            
                <label>Phone Number</label>
                <input type="tel" placeholder="phone">
            </p>
            <p>
                <label>Password</label>
                <input type="password" placeholder="password">
            </p>
            <p>
                <label>Confirm your password</label>
                <input type="password" placeholder="confirm_password">
            </p>
            <p>
                <label>Country</label>
                <select>
                    <option>Canada</option>
                    <option>France</option>
                    <option>Germany</option>
                    <option>Italy</option>
                    <option>Japan</option>
                    <option>Russia</option>
                    <option>United Kingdom</option>
                    <option>United States</option>
                </select>
            </p>
            <p>
                <label>
                    <input type="checkbox" value="terms">I agree to the <a href="#">terms and conditions</a>
            </p>
            <p>
                <button>
                    Sign Up
                </button>
            </p>
        </form>
    </div>
</body>
</html>
